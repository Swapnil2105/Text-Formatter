<div class="container-fluid mt-5 height-set">
  <div class="row">
    <div class="col-md-2 border p-3 navbar-bg-color">
      <ul class="nav flex-column border bg-light p-1">
        <span class="border-bottom border-dark text-start">
          <span class="ms-3">Select Chart</span>
        </span>
        <span class="border-bottom border-dark text-start">
          <li class="nav-item">
            <a class="nav-link text-dark btn" (click)="showChart('piechart')"
              >Pie Chart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark btn" (click)="showChart('columnchart')"
              >Column Chart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark btn" (click)="showChart('linechart')"
              >Line Chart</a
            >
          </li>
        </span>
        <span class="text-start">
          <li class="nav-item">
            <a
              class="nav-link text-dark btn"
              (click)="showChart('treemapchart')"
              >Treemap Chart</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark btn" (click)="showChart('areachart')"
              >Area Chart</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-dark btn"
              (click)="showChart('stakedbarchart')"
              >Stacked Bar Chart</a
            >
          </li>
        </span>
      </ul>
    </div>
    <div class="col-md-9 border p-3 ms-md-3 navbar-bg-color">
      <div
        class="border d-flex align-items-center justify-content-center fs-3 h-100 bg-light"
      >
        <div *ngIf="!show; else chartBlock">{{ initialMessage }}</div>
        <ng-template #chartBlock>
          <div id="container" class="p-4"></div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
